</head>

<body>


    <body class="bg-light">
        <div class="container my-5">
            <h1 class="display-5 font-weight-bold mb-3">Centro Médico QWERTY</h1>
            <hr>
        </div>

        <div class="container my-5">
            <h3 class="display-5 font-weight-bold mb-3">Reserva de Horas Médicas</h3>
            <hr>
            <form action="" method="POST" id="formulario" onsubmit="return false;">
                <!-- RUT -->
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" class="form-control" id="rut">
                    <div class="alert alert-danger my-2" role="alert" id="error_rut">
                    </div>
                </div>

                <!-- NOMBRE -->
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" class="form-control" id="nombre">
                    <div class="alert alert-danger my-2" role="alert" id="error_nombre">
                    </div>
                </div>

                <!-- APELLIDOS-->
                <div class="form-group">
                    <label for="apellidos">APELLIDOS</label>
                    <input type="text" class="form-control" id="apellidos">
                    <div class="alert alert-danger my-2" role="alert" id="error_apellidos">
                    </div>
                </div>

                <!-- EDAD -->
                <div class="form-group">
                    <label for="edad">EDAD</label>
                    <input type="text" class="form-control" id="edad">
                    <div class="alert alert-danger my-2" role="alert" id="error_edad">
                    </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="text" class="form-control" id="email">
                    <div class="alert alert-danger my-2" role="alert" id="error_email">
                    </div>
                </div>

                <!-- ESPECIALIDAD-->
                <div class="form-group">
                    <label for="especialidad">ESPECIALIDAD</label>
                    <select id="especialidad" > 
                        <option value="0">Medicina General</option>
                        <option value="1">Traumatología</option>
                        <option value="2">Dermatología</option>  
                    </select>
                    <div class="alert alert-danger my-2" role="alert" id="error_especialidad"></div>
                </div>

                <!-- FECHAS -->
                <div class="form-group">
                    <label for="fechas">FECHAS (DD-MM-YYYY)</label>
                    <input type="text" class="form-control" id="fechas">
                    <div class="alert alert-danger my-2" role="alert" id="error_fechas">
                    </div> 
                </div>

                <!-- HORAS-->
                <div class="form-group">
                    <label for="horas">HORAS</label>
                    <select id="horas" > 
                        <option value="0">08:00</option>
                        <option value="1">08:30</option>
                        <option value="2">09:00</option>
                        <option value="3">09:30</option>
                        <option value="4">10:00</option>  
                        <option value="5">10:30</option>
                        <option value="6">11:00</option>
                        <option value="7">11:30</option>  
                        <option value="8">12:00</option>
                        <option value="9">12:30</option>
                    </select>
                    <div class="alert alert-danger my-2" role="alert" id="error_horas"></div>
                </div>



                <!-- BOTON RESERVA-->
                <input type="submit" value="Enviar" id="boton" class="btn btn-primary">

             
            </form>
